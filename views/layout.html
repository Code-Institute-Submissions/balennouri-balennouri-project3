    <style>
        /* general page styling */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
            color: #000000;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: auto;
            height: 100vh;
            background-color: #ff004054;
        }

        main {
            clear: both;
        }

        /* header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: +1;
            top: 10px;
        }

        h1 {
            font-family: 'Rubik Doodle Shadow', sans-serif;
            display: flex;
            justify-content: center;
            font-size: 70px;
            width: 100%;
            align-items: center;
        }

        /* background image */
        a {
            width: 100%;
            height: auto;
            margin: 0;
        }

        #background-image {
            margin: 0;
            z-index: -1;
            width: 100%;
            height: auto;
        }

        /* code to center the button and terminal elements taken from Stack Overflow - more details in README */
        /* button */
        button {
            width: 200px;
            height: 40px;
            background-color: #ff004054;
            border: 3px solid #000000;
            color: #000000;
            text-transform: uppercase;
            margin: 20px;
            margin-top: -3em;
            border-radius: 8px;
            z-index: +1;
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* terminal */
        #terminal {
            z-index: +1;
            position: absolute;
            top: 370px;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /**
            * Default styles for xterm.js
            */

        .xterm {
            font-feature-settings: "liga"0;
            position: relative;
            user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
        }

        .xterm.focus,
        .xterm:focus {
            outline: none;
        }

        .xterm .xterm-helpers {
            position: absolute;
            top: 0;
            /**
            * The z-index of the helpers must be higher than the canvases in order for
            * IMEs to appear on top.
            */
            z-index: 5;
        }

        .xterm .xterm-helper-textarea {
            padding: 0;
            border: 0;
            margin: 0;
            /* Move textarea out of the screen to the far left, so that the cursor is not visible */
            position: absolute;
            opacity: 0;
            left: -9999em;
            top: 0;
            width: 0;
            height: 0;
            z-index: -5;
            /** Prevent wrapping so the IME appears against the textarea at the correct position */
            white-space: nowrap;
            overflow: hidden;
            resize: none;
        }

        .xterm .composition-view {
            /* TODO: Composition position got messed up somewhere */
            background: #000;
            color: #FFF;
            display: none;
            position: absolute;
            white-space: nowrap;
            z-index: 1;
        }

        .xterm .composition-view.active {
            display: block;
        }

        .xterm .xterm-viewport {
            /* On OS X this is required in order for the scroll bar to appear fully opaque */
            background-color: #000;
            overflow-y: scroll;
            cursor: default;
            position: absolute;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
            background-color: rgb(0, 0, 0);
            width: 730px;
        }

        .xterm .xterm-screen {
            position: relative;
        }

        .xterm .xterm-screen canvas {
            position: absolute;
            left: 0;
            top: 0;
        }

        .xterm .xterm-scroll-area {
            visibility: hidden;
        }

        .xterm-char-measure-element {
            display: inline-block;
            visibility: hidden;
            position: absolute;
            top: 0;
            left: -9999em;
            line-height: normal;
        }

        .xterm {
            cursor: text;
        }

        .xterm.enable-mouse-events {
            /* When mouse events are enabled (eg. tmux), revert to the standard pointer cursor */
            cursor: default;
        }

        .xterm.xterm-cursor-pointer {
            cursor: pointer;
        }

        .xterm.column-select.focus {
            /* Column selection mode */
            cursor: crosshair;
        }

        .xterm .xterm-accessibility,
        .xterm .xterm-message {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            z-index: 10;
            color: transparent;
        }

        .xterm .live-region {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        .xterm-dim {
            opacity: 0.5;
        }

        .xterm-underline {
            text-decoration: underline;
        }

        /* Footer styling */
        footer {
            display: flex;
            margin: 0 5px;
            text-align: center;
        }

        .linebreak {
            margin-bottom: 10px;
        }

        #social-media {
            display: flex;
            text-align: center;
            align-items: center;
            margin-bottom: 15px;
            margin-top: 33em;
            flex-direction: column;
            border: 3px solid #000000;
            border-radius: 25px;
            padding: 5px 10px;
        }

        #social-list {
            display: flex;
            justify-content: center;
            gap: 85%;
            font-size: xx-large;
            width: 50px;
        }

        #social-list i {
            color: #0b0b0b;
        }

        #social-list li {
            list-style-type: none;
        }

        #social-media p {
            font-size: larger;
        }
    </style>
</head>

@{body}

</html>
